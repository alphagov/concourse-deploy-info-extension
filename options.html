<!DOCTYPE html>
<html>
  <head>
    <title>Concourse info options</title>
    <style>
      #options input { width: 400px; }
    </style>
  </head>
  <body>
    <h1>Concourse info config</h1>
    <div id="options">
      <h2>Github settings</h2>

      <p id="message"></p>

      <p>
        <input type="text" id="github-oauth-token" placeholder="Github OAuth Token"/>
      </p>
      <p>
        <input type="text" id="github-org-name" placeholder="Github organisation name" value="alphagov"/>
      </p>

      <hr />
      <h2>Concourse settings</h2>
      <p>
        <input type="text" id="concourse-base-url" placeholder="Concourse URL"/>
      </p>
      <p>
        <input type="text" id="concourse-team-name" placeholder="Concourse team name"/>
      </p>

      <button id="save">Save</button>

      <script src="options.js"></script>
  </body>
</html>
